<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        :root {
            --neon-text-color: #f40;
            --neon-border-color: #08f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000 url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS606oZnWplYuzEgQb5VbObvYSz1UuEPrFcHA&s') center/cover no-repeat;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        
        .title-container {
            position: relative;
            height: 200px;
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 7rem;
            font-weight: 900;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            position: absolute;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #fff,
                0 0 20px var(--neon-text-color),
                0 0 35px var(--neon-text-color),
                0 0 40px var(--neon-text-color),
                0 0 50px var(--neon-text-color),
                0 0 75px var(--neon-text-color);
            opacity: 0;
        }
        
        .appearing {
            animation: appearDisappear 4s infinite;
        }
        
        @keyframes appearDisappear {
            0%, 100% {
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
        }
        
        .question {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 0.2rem;
        }
        
        .warning-container {
            position: relative;
            padding: 2rem;
            margin-top: 1rem;
            border: 0.4rem solid rgba(255, 0, 0, 0.7);
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .warning {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            line-height: 1.3;
            text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 
                         0 0 40px #ff0000, 0 0 80px #ff0000, 0 0 90px #ff0000;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            
            .question {
                font-size: 1.8rem;
            }
            
            .warning {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .warning {
                font-size: 1.6rem;
            }
            
            .warning-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <!-- Multiple CDN instances that will appear and disappear -->
            <h1 class="appearing" style="animation-delay: 0s;">FIREWALL</h1>
            <h1 class="appearing" style="animation-delay: 1s;">FIREWALL</h1>
            <h1 class="appearing" style="animation-delay: 2s;">FIREWALL</h1>
            <h1 class="appearing" style="animation-delay: 3s;">FIREWALL</h1>
        </div>
        
        <div class="question">WHY DID U COME HERE?</div>
        
        <div class="warning-container">
            <div class="warning">
                FUCKING YOU CAN NOT TAKE DOWN THIS SITE!!!
            </div>
        </div>
    </div>

    <script>
        // Create additional CDN elements dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const titleContainer = document.querySelector('.title-container');
            
            // Create additional CDN elements at random positions
            for (let i = 0; i < 8; i++) {
                const cdnElement = document.createElement('h1');
                cdnElement.textContent = 'FIREWALL';
                cdnElement.classList.add('appearing');
                
                // Random position within container
                const randomX = Math.floor(Math.random() * 40) - 20; // -20px to +20px
                const randomY = Math.floor(Math.random() * 40) - 20; // -20px to +20px
                
                cdnElement.style.transform = `translate(${randomX}px, ${randomY}px)`;
                cdnElement.style.animationDelay = `${Math.random() * 4}s`;
                
                titleContainer.appendChild(cdnElement);
            }
        });
    </script>
</body>
</html>
